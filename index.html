var queue = [],
    curtimeout = null,
    postedids = [];

function updatewindow() {
  var reqs = new XMLHttpRequest();
  reqs.open('GET', '//' + location.host + '/message', true);
  reqs.onreadystatechange = function() { if(reqs.readyState == 4) { recvchat(JSON.parse(reqs.responseText)); } };
  reqs.send(null);
  setTimeout(updatewindow, 10000);
}

function sendchat() {
  var user = document.getElementById('user').value,
      mesg = document.getElementById('mesg').value,
      code = document.getElementById('code').value,
      reqs = new XMLHttpRequest();

  if(user == '') {
    alert('username must not be blank!');
    return false;
  } else if(mesg == '' && code == '') {
    alert('you must supply either a message, a code snippet, or both');
    return false;
  }
  reqs.open('POST', "//" + location.host + '/message', true);
  reqs.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
  reqs.onreadystatechange = function() { if(reqs.readyState == 4) { recvchat(JSON.parse(reqs.responseText));}};
  reqs.send(JSON.stringify({'user': user, 'mesg': mesg, 'code': code}));
  document.getElementById('mesg').value = "";
  document.getElementById('code').value = "";
  return false;
}

function recvchat(x) {
  console.log(Object.keys(x));
  var chat = document.getElementById("chatwindow");
  for(var s in x['queue']){
    console.log(s);
    var curv = x['queue'][s];
        tmpl = document.createElement("div"),
        user = document.createElement("span"),
        mesg = document.createElement("span"),
        code = null;
    console.log(Object.keys(s));
    if(postedids.indexOf(curv["date"]) >= 0) {
      // have we posted this ID before? if so, don't
      continue;
    }
    user.innerText = "<" + curv['user'] + "> "
    user.style.fontWeight = 'bold';
    console.log(user);
    console.log(tmpl);
    tmpl.appendChild(user);
    mesg.innerText = curv['mesg'];
    tmpl.appendChild(mesg);
    if(curv['code'] !== undefined) {
      code = document.createElement("pre");
      code.innerText = curv["code"];
      tmpl.appendChild(code);
    }
    chat.appendChild(tmpl);
    postedids.push(curv["date"]);
	beep();
	beep();
	beep();
	beep();
	beep();
  }
  chat.scrollTop = chat.scrollHeight;
}

function keyCode(event) {
    // submit chat if [ctrl|meta|shift|]+enter
	if(event.keyCode == 13 && (event.shiftKey || event.ctrlKey || event.metaKey)) {
  		event.preventDefault();		
		sendchat();
	}
}

function beep() {
	snd.volume = 0.2;
    snd.play();
}

window.onload = function() { curtimeout = setTimeout(updatewindow, 10000) };

	<div id="container">
    <div name="chatwindow" id="chatwindow"></div>
    
	<table id="formtable">
	<tr>
		<td>
			<label for="user">Username: </label>
    		<input type="text" name="user" id="user">
			<button onclick="sendchat();" title="Alias: [ctrl|shift|meta]+enter">Chat</button>
		</td>
    </tr>
	<tr>
		<td>
			<label for="mesg">Plaintext:</label>
			<br />
			<textarea rows=5 name="mesg" id="mesg" onkeydown="keyCode(event)"></textarea>
		</td>
    	<td>
			<label for="code">Code:</label>
			<br />
			<textarea rows=5 name="code" id="code" onkeydown="keyCode(event)"></textarea>
		</td>
    </tr>
	</table>
